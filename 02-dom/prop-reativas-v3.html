<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <br>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p v-on:click="resultado">Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0,
        },
        computed: {
            resultado() {
                return this.contador >= 5 ?
                    'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        watch: {
            contador(novo, antigo) {
                setTimeout(() => {
                    this.contador = 0
                }, 2000)
            }
        },
        methods: {
            aumentar() {
                this.contador++
            },
            diminuir() {
                this.contador--
            },
        }
    })
</script>

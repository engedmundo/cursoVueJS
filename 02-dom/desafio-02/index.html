<script src="https://unpkg.com/vue@2"></script>

<div id="desafio">
    <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
    <div>
        <button v-on:click="exibirAlerta">Exibir alerta</button>
    </div>
    <hr>
    <!-- 2) Escute o evento "keydown" e armazene o "valor" na propriedade data -->
    <div>
        <input type="text" v-on:keyup="getValue">
        <p>{{ valor }}</p>
    </div>
    <hr>
    <!-- 3) Modifique evento "keydown" e armazene o "valor" na propriedade data
    quando a tecla pressionada for ENTER -->
    <div>
        <input type="text" v-on:keydown.enter="getValue">
        <p>{{ valor }}</p>
    </div>
    

</div>
<script src="app.js"></script>
